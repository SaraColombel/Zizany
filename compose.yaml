services:
  db:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: zizany
    ports:
      - 5432:5432

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8080:8080

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-rpc
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgres://root:root@db:5432/zizany"
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
    ports:
      - "3000:3000"
      - "4000:4000"
    # command: sh -c "npx prisma migrate deploy && npm run start"